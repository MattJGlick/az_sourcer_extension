<!doctype html>

<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

    <script src="popup.js"></script>
  </head>
  <body style="width: 400px">
    <span id="message"></span>
    <div id="calculator">
      <form class="form-horizontal" id="calculate_form">
        <div class="form-group">
          <label for="sell_price" class="col-sm-2 control-label">Sell Price:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="sell_price">
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" value="calculate_submit" class="btn btn-default" id="calculate_submit">Calculate</button>
          </div>
        </div>

        <span id="fees"></span>
      </form>
    </div>

    <hr >
    <button class="btn btn-default" id="listing">See All Listings</button>
  </body>
</html>
